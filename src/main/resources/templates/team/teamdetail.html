<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="~{layouts/layout}">
<meta charset="utf-8">
<th:block layout:fragment="content">
    <h1 class="mt-4">팀 상세정보</h1>

    <table class="table">
        <tr>
            <th>팀명</th>
            <td><span th:text="${team.team}"></span></td>
        </tr>
        <tr>
            <th>팀 생성일</th>
            <td><span th:text="${team.createdDate}"></span></td>
        </tr>
        <tr>
            <th>팀소개</th>
            <td><span th:text="${team.description}"></span></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="hidden" id="teamDetailSeq" th:value="${team.teamDetailSeq}"/>
                <input type="hidden" id="teamId" th:value="${team.team}" />
                <input type="button" class="btn btn-primary" value="돌아가기" onclick="location.href='/main'">
                <button th:if="${session.rank.equals('admin')}" type="button" class="btn btn-primary"
                    data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    정보 수정
                </button>
                <script>
                    var myModal = document.getElementById('myModal')
                    var myInput = document.getElementById('myInput')

                    myModal.addEventListener('shown.bs.modal', function () {
                        myInput.focus()
                    })
                </script>
            </td>
        </tr>
    </table>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <tr>
                            <th>소개</th>
                            <td>
                                <textarea id="description" th:value="${team.description}" rows="5" class="form-control"></textarea>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <input type="button" value="수정" id="btnteamupdate" class="btn btn-primary">
                </div>
            </div>
        </div>
    </div>
</th:block>

</html>

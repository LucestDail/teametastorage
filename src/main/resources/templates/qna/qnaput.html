<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layouts/layout}">
<meta charset="utf-8">
<th:block layout:fragment="content">
	<h1 class="mt-4"><span th:text="${category}"></span> 작성</h1>

	<table class="table">
		<tr>
			<th>제목</th>
			<td><input type="text" id="title" class="form-control"></td>
		</tr>
		<tr>
			<th>내용</th>
			<td><textarea class="form-control" id="content" rows="5"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="button" value="등록"
				id="btnqnainsert" class="btn btn-primary">
			<a th:href="@{'/qna/'+${category}}" class="btn btn-primary">돌아가기</a>
			</td>
				
		</tr>
	</table>
	<span th:text = "${category}"></span>
	<input type="hidden" th:value = "${category}" id="category">
</th:block>
</html>

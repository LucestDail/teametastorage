<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layouts/layout}">
<meta charset="utf-8">
<th:block layout:fragment="content">
	<h1 class="mt-4">
		<span th:text="${item.title}"></span>
	</h1>

	<table class="table">
		<tr>
			<th>적용일</th>
			<td><span th:text="${item.createdDate}"></span></td>
		</tr>
		<tr>
			<th>내용</th>
			<td><span th:text="${item.content}"></span></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="button"
				class="btn btn-primary" value="돌아가기"
				onclick="location.href='/qna/service'"> <a
				th:if="${session.member.id.equals('admin')}"
				th:href="@{'/postPolicy?id='+${item.qnaSeq}}"
				class="btn btn-primary">수정</a> <input
				th:if="${session.member.id.equals('admin')}" type="button"
				value="삭제" onclick="delete_confirm()" class="btn btn-primary">
				<script type="text/javascript">
					function delete_confirm() {
						if (confirm("delete?")) {
							location.href = "/deletePolicy?id=[[${item.qnaSeq}]]";
						} else {
							location.reload();
						}
					}
				</script></td>
		</tr>
	</table>
</th:block>
</html>

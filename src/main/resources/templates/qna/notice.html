<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layouts/layout}">
<meta charset="utf-8">
<th:block layout:fragment="content">
    <h1 class="mt-4">공지사항</h1>

	<table class="table">
		<thead>
			<tr>
				<th th:text="목록" />
			</tr>
		</thead>
		<tbody>
			<tr th:each="board:${boardPage}">
				<td><a th:href="@{'/qna/notice/'+${board.qnaSeq}}"><span
						th:text="${board.title}"></span></a></td>
			</tr>
			<tr>
				<td align="right"><input th:if="${session.member.id.equals('admin')}" type="button"
					class="btn btn-primary" value="작성"
					onclick="location.href='/qna/putnotice'"></td>
			</tr>
		</tbody>
	</table>
	<nav style="text-align: center;">
		<ul class="pagination">
			<li><a th:href="@{/qna/notice(size=${boardPage.size}, page=1)}"
				aria-label="First"> <span aria-hidden="true">처음</span>
			</a></li>
			<li><span th:if="${pageNumberCurrent} > 1"> <a
					th:href="@{/qna/notice(size=${boardPage.size}, page=${pageNumberForward})}"
					aria-label="Previous"> <span aria-hidden="true">&lt;</span>
				</a>
			</span></li>
			<li th:if="${boardPage.totalPages > 0}" class="pagination"
				th:each="pageNumber : ${pageNumbers}"><a
				th:href="@{/qna/notice(size=${boardPage.size}, page=${pageNumber})}"
				th:text=${pageNumber}
				th:class="${pageNumber==boardPage.number + 1} ? active"> </a></li>
			<li><span th:if="${pageNumberCurrent} < ${pageNumberEnd}">
					<a
					th:href="@{/qna/notice(size=${boardPage.size}, page=${pageNumberNext})}"
					aria-label="Next"> <span aria-hidden="true">&gt;</span>
				</a>
			</span></li>
			<li><a
				th:href="@{/qna/notice(size=${boardPage.size}, page=${pageNumberEnd})}"
				aria-label="Last"> <span aria-hidden="true">마지막</span>
			</a></li>
		</ul>
	</nav>
	<!--부트스트랩 js, jquery 추가-->
	<script src="/js/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<!--custom js 추가-->
	<script src="/js/main.js"></script>
</th:block>
</html>

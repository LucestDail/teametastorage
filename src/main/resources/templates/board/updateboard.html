<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layouts/layout}">
<meta charset="utf-8">
<th:block layout:fragment="content">
    <h1 class="mt-4">게시글 수정 : <span th:text="${board.title}"></span></h1>
                    <input type="hidden" th:value="${board.boardSeq}" id="boardSeq">
<table class = "table">
	<tr>
		<th>게시글 제목</th>
		<td><input type="text" id="title" th:value="${board.title}"></td>
	</tr>
	<tr>
		<th>내용</th>
		<td>
			<textarea id="content" th:value="${board.content}" rows="5"></textarea>
		</td>
	</tr>
	<tr>
		<td colspan="2" align="center">
			<input type="button" value="수정" id="btnboardupdate" class="btn btn-primary">
			<a th:href="@{'infoBoard?id='+${board.boardSeq}}" class="btn btn-primary">돌아가기</a>
		</td>
	</tr>
</table>
    <!--부트스트랩 js, jquery 추가-->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
<!--custom js 추가-->
    <script src="/js/main.js"></script>
</th:block>
</html>

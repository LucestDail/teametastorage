<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!--부트스트랩 css 추가-->
	<link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body>
	<h1>게시글 상세 : <span th:text="${board.title}"></span></h1><br>
	<table class="table">
		<tr>
			<th>작성자</th>
			<td><span th:text="${board.saveName}"></span></td>
		</tr>
		<tr>
			<th>내용</th>
			<td><span th:text="${board.content}"></span></td>
		</tr>
		<tr>
			<th>GOOD</th>
			<td><span th:text="${board.good}"></span></td>
		</tr>

		<tr>
			<td colspan="2" align="center">
				<input type="button" class="btn btn-primary" value="돌아가기" onclick="location.href='listBoards'">
				<a th:if="${session.member.name.equals(board.saveName)}"
					th:href="@{'updateBoard?id='+${board.boardSeq}}" class="btn btn-primary">수정</a>
				<input th:if="${session.member.name.equals(board.saveName)}" type="button" value="삭제"
					onclick="delete_confirm()" class="btn btn-primary">
				<script type="text/javascript">
					function delete_confirm() {
						if (confirm("delete?")) {
							location.href = "/deleteBoard?id=[[${board.boardSeq}]]";
						} else {
							location.reload();
						}
					}
				</script>
				<input th:if="${!session.member.name.equals(board.saveName)}" type="button" value="good"
					onclick="good_confirm()" class="btn btn-primary">
				<script type="text/javascript">
					function good_confirm() {
						if (confirm("good?")) {
							location.href = "/goodBoard?id=[[${board.boardSeq}]]";
						} else {
							location.reload();
						}
					}
				</script>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="hidden" th:value="${board.boardSeq}" id="boardSeq">
				<input type="text" class="form-control" placeholder="의견을 입력하세요" id="content">
				<input type="button" value="등록" id="btncommentinsert" class="btn btn-primary">
			</td>
		</tr>
	</table>
	<h1>관련 의견 일람</h1>
	<input type="hidden" id="commentid" value="0">
	<table class="table">
		<tr th:each="comment:${commentlist}">
			<td><span th:text="${comment.saveName}"></span></td>
			<td><span th:text="${comment.content}"></span></td>
			<td>
				<a th:if="${session.member.name.equals(comment.saveName)}" type="button"
					th:href="@{'deleteComment?id='+${comment.commentSeq}}" class="btn btn-primary">삭제</a>
			</td>
		</tr>
	</table>
	<!--부트스트랩 js, jquery 추가-->
	<script src="/js/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<!--custom js 추가-->
	<script src="/js/main.js"></script>
</body>

</html>

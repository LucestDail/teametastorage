<html xmlns:th="http://www.thymeleaf.org"

	layout:decorator="~{layouts/layout}">
<meta charset="utf-8">
<th:block layout:fragment="content">
	<h1 class="mt-4">게시글 작성</h1>
	<table class="table">
		<tr>
			<th>제목</th>
			<td><input type="text" id="title"></td>
		</tr>
		<tr>
			<th>내용</th>
			<td><textarea class="form-control" id="content" rows="5"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="button" value="등록"
				id="btnboardinsert" class="btn btn-primary"> <input
				type="button" value="돌아가기" class="btn btn-primary"
				onclick="location.href='listBoards'"></td>
		</tr>
	</table>
	<!--부트스트랩 js, jquery 추가-->
	<script src="/js/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<!--custom js 추가-->
	<script src="/js/main.js"></script>
</th:block>
</html>

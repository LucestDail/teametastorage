<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layouts/layout}">
<meta charset="utf-8">
<th:block layout:fragment="content">
	<h1 class="mt-4">메타 정보</h1>

	<table class="table">
		<tr>
			<th>영문명칭</th>
			<td><span th:text="${meta.nameEng}"></span></td>
		</tr>
		<tr>
			<th>한글명칭</th>
			<td><span th:text="${meta.nameKor}"></span></td>
		</tr>
		<tr>
			<th>변수타입</th>
			<td><span th:text="${meta.type}"></span></td>
		</tr>
		<tr>
			<th>작성팀</th>
			<td><span th:text="${meta.saveTeam}"></span></td>
		</tr>
		<tr>
			<th>작성자</th>
			<td><span th:text="${meta.saveName}"></span></td>
		</tr>
		<tr>
		<tr>
			<th>설명</th>
			<td><span th:text="${meta.explanation}"></span></td>
		</tr>
		<tr>
			<th>작성 일시</th>
			<td><span th:text="${meta.createdDate}"></span></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="button"
				class="btn btn-primary" value="돌아가기"
				onclick="location.href='metasearch'"> <a
				th:href="@{'metaUpdate?id='+${meta.metaSeq}}"
				class="btn btn-primary">수정</a> <input type="button" value="삭제"
				onclick="delete_confirm()" class="btn btn-primary"> <script
					type="text/javascript">
				function delete_confirm(){
					if(confirm("delete?")){
						location.href="/metaDelete?id=[[${meta.metaSeq}]]";
					}else{
						location.reload();
					}
				}
			</script></td>
		</tr>
	</table>


	<!--부트스트랩 js, jquery 추가-->
	<script src="/js/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</th:block>
</html>

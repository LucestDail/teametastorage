	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>

	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

	<script type="text/javascript">
		$(function () {
			var metalist = function (request, response) {
					$.ajax({
						data: {
							keyword: request.term
						},
						type:'GET',
						url: "/meta/tms/data/search",
						dataType: "json",
						success: function (data) {
							response($.map(data, function (item) {
								return [item.description];
							}));
							console.log(data);
						}
					});
				};
			$("#title").autocomplete({
				source: metalist,
				select: function (event, ui) {
					console.log(ui.item.title);
					console.log(ui.item.metaSeq);
				}
			});
		});
	</script>
	<div>
		<input id="title" class = "form-control">
	</div>
	<br>


	<script type="text/javascript">
		$(function () {
			var availableCity = ["서울", "부산", "대구", "광주", "울산"];
			$("#meta").autocomplete({
				source: availableCity,
				select: function (event, ui) {
					console.log(ui.item);
					console.log(availableCity);
				}
			});
		});
	</script>
	<div>
		<input id="meta" class = "form-control">
	</div>
